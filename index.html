<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>IMCalc</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title"><h1>IMCalc</h1></div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="name" autocomplete="off"></input>
            </div>
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="height" autocomplete="off"></input>
            </div>
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="weight" autocomplete="off"></input>
            </div>
            <button type="submit" id="calc">Calcular</button>
            <div class="result" id="result"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
